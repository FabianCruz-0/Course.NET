<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplopagina</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:linear-gradient(70deg, #FFFD60  30%, rgba(0,0,0,0) 30%),linear-gradient(30deg, #83E1A2 60%, #FE7EFF 60%); background-repeat: no-repeat; padding: 10px;">
    
    <div class="container">
        <h1 style="text-align: center"> Fabián Eduardo Cruz Amador</h1>
        <br>
        <hr>
        <br>
        <div style="text-align:center;padding:1em 0;"> <h4><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/es/city/3995465"><span style="color:gray;">Hora actual en</span><br />Monterrey, México</a></h4> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=es&size=small&timezone=America%2FMonterrey" width="100%" height="90" frameborder="0" seamless></iframe> </div>
        
        <form role="form" style="padding-left:35%;">
            <div class="form-group">
                <label>Selecionar la fecha y hora:</label><input type="datetime-local">
            </div>
            <div class="form-group">  
                <input type="text" placeholder="Introducir nombre"> 
                <input type="button" value="Aceptar">
            </div>
            <div class="form-group">
                <input type="radio"><label>Hombre.</label>
                <input type="radio"><label>Mujer.</label>
            </div>
            <div class="form-group">
                <input type="checkbox"><label>Leí términos y condiciones.</label>
            </div>
        </form>
        <br>
        <hr>
        <br>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Libro</th>
              <th scope="col">Autor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Así Habló Zaratustra</td>
              <td>Friedrich Nietzsche</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Narnia: el sobrino del mago</td>
              <td>C. S. Lewis</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Harry Potter: El cáliz de Fuego</td>
              <td>J.K. Rowiling</td>
            </tr>
          </tbody>
        </table>
        <hr>
        <button type="button" class="btn btn-success">Entrar</button>
        <button type="button" class="btn btn-danger">Salir</button>
        <button type="button" class="btn btn-info">Redes Sociales</button>
        
    </div>
    <script src="js/JQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
